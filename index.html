<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social media icon fonts</title>
  <meta name="description" content="A social media icon fonts demo page">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

  <body>

    <div class="social">

      <a href="" class="social__link twitter">
        <i class="icon icon-twitter" aria-hidden="true"></i>
        <span class="screen-reader">Twitter</span>
      </a>

      <a href="" class="social__link facebook">
        <i class="icon icon-facebook" aria-hidden="true"></i>
        <span class="screen-reader">Facebook</span>
      </a>

      <a href="" class="social__link instagram">
        <i class="icon icon-instagram" aria-hidden="true"></i>
        <span class="screen-reader">Instagram</span>
      </a>

      <a href="" class="social__link pinterest">
        <i class="icon icon-pinterest" aria-hidden="true"></i>
        <span class="screen-reader">Pinterest</span>
      </a>

      <a href="" class="social__link youtube">
        <i class="icon icon-youtube" aria-hidden="true"></i>
        <span class="screen-reader">YouTube</span>
      </a>

      <a href="" class="social__link vimeo">
        <i class="icon icon-vimeo-square" aria-hidden="true"></i>
        <span class="screen-reader">Vimeo</span>
      </a>

      <a href="" class="social__link linkedin">
        <i class="icon icon-linkedin" aria-hidden="true"></i>
        <span class="screen-reader">LinkedIn</span>
      </a>

    </div><!-- end social -->

  </body>

</html>
